<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bảng Cửu Chương</h1>
<script>
    let sout = "";
    sout = "<table border='1'>";
    let i, j;
    for (i = 1; i <= 9; i++) {
        sout += "<tr>";
        for (j = 2; j <= 9; j++) {
            sout = sout + "<td>" + j + "x" + i + " = " + (j*i) + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout += "</table>";
    document.write(sout);
</script>
</body>
</html>
